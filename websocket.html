<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input type="text">
   <button type="button">发送</button>
</body>

<script type="module">
   import { io } from "https://cdn.socket.io/4.3.2/socket.io.esm.min.js";
   const socket = io("ws://localhost:3001/notice")

   socket.on("connect", () => {
      console.log(socket.id, "连接成功");
      // ...
   })

   socket.on("close", () => {
      console.log("断开连接");
      // ...
   })

   // 捕获异常 - WsException
   socket.on("message", error => {
      console.log(error);
      // ...
   })

   socket.on("get-all-notice", data => {
      console.log(data);
   })

   socket.on("get-unread-count", data => {
      console.log(data);
   })

   const input = document.querySelector("input")
   const button = document.querySelector("button")
   button.addEventListener("click", () => {
      socket.emit("get-all-notice", {
         recipient_id: input.value
      })
      input.value = null
   })

   socket.emit("set-all-read", {
      recipient_id: "6a3630af-1fc3-4e91-a290-6b1ecc939314"
   })
 </script>

</html>
